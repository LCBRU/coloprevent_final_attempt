{% if expiry_alert == True %}
    <div hx-get="{{ url_for('ui.is_updating') }}"
        hx-trigger="every 30s"
        hx-target="this"
        hx-swap="outerHTML">
      <div class="flash message">30 days have passed since packs have been sent</div>
    </div>
{% else %}
    <div hx-get="{{ url_for('ui.is_updating') }}"
        hx-trigger="every 300s"
        hx-target="this"
        hx-swap="outerHTML"></div>
{% endif %}
